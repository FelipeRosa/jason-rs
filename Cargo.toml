[package]
name = "jason"
version = "0.1.0"
authors = ["Felipe Rosa <felipe.sgrosa@gmail.com>"]
edition = "2018"

[features]
ws = ["futures", "tokio", "tokio-tungstenite"]

[dependencies]
log = "0.4.11"
serde = { version = "1.0.118", features = ["derive"] }
serde_json = "1.0.60"

futures = { version = "0.3.8", default-features = false, features = ["std"], optional = true }
tokio = { version = "0.3.6", default-features = false, features = ["rt", "sync", "net", "macros", "stream"], optional = true }
tokio-tungstenite = { version = "0.12.0", default-features = false, features = ["connect"], optional = true }

[dev-dependencies]
lazy_static = "1.4.0"